<spoke-map
  *ngIf="nodeFeatures.features.length > 0"
  [edgeFeatures]="edgeFeatures"
  [nodeFeatures]="nodeFeatures"
  [clusterFeatures]="clusterFeatures"
  [boundaryFeatures]="boundaryFeatures"
  [mapMarkers]="markers"
  [mapCenter]="center"
  (nodeClick)="nodeClick($event)"
  (edgeClick)="edgeClick($event)"
  (zoomChange)="zoomChange($event)"
  (panChange)="panChange($event)"
></spoke-map>

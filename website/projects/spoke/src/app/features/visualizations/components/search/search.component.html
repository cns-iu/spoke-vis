<div class="search-box">
  <mat-form-field>
    <mat-placeholder>Select disease ...</mat-placeholder>
    <mat-select [formControl]="diseaseControl">
      <mat-option *ngFor="let disease of diseaseOptions | async" [value]="disease">
        {{ disease.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-placeholder>Search for food ...</mat-placeholder>
    <input matInput type="search" [formControl]="foodControl" [matAutocomplete]="auto">
    <mat-autocomplete [displayWith]="foodItemDisplay" #auto="matAutocomplete">
      <mat-option *ngFor="let food of foodOptions | async" [value]="food">
        {{ food.dest_name }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <button mat-button [disabled]="!searchEnabled" (click)="searchVisualization()">
    Search
  </button>
</div>

<button mat-button [routerLink]="['/visualization', inOverview ? 'details' : 'overview']" queryParamsHandling="preserve"
        [disabled]="!switchEnabled">
  Show {{ inOverview ? 'Details' : 'Overview' }}
</button>
